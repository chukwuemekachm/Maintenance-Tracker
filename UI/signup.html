<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Tracker | Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="shortcut icon" type="image/ico" href="img/15682.png">
</head>

<body>
    <div class="ch-wrapper">
        <div class="ch-aside">
            <div class="">
                <ul class="ch-nav ch-card-1">
                    <li>
                        <h2><a href="">Maintenance Tracker Signup</a></h2>
                    </li>
                </ul>
            </div>
            <div class="ch-row">
                <div class="ch-col-4"></div>
                <div class="ch-col-4 ch-padding-8">
                    <div class="ch-card-1 ch-padding-3">
                        <form action="user.html" method="get">
                            <label for="fisrtname" class="ch-label">First Name</label>
                            <input type="text" name="fisrtname" id="" class="ch-input" required>
                            <label for="lastname" class="ch-label">Last Name</label>
                            <input type="text" name="lastname" id="" class="ch-input" required>
                            <label for="email" class="ch-label">Email</label>
                            <input type="email" name="email" id="" class="ch-input" required>
                            <label for="password" class="ch-label">Password</label>
                            <input type="password" name="password" id="" class="ch-input" required>
                            <button type="submit" class="ch-btn-flat">Sign Up</button>
                        </form>
                        <br>
                        <p><a href="signin.html" class="ch-link">Have an account? sign in</a></p>
                    </div>
                </div>
                <div class="ch-col-4"></div>
            </div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
